{% extends "base.html" %}

{% block content %}
<h1>{{ section.title }}</h1>
<nav class="navbar">
    <ul class="nav navbar-nav">
        <li><a href="#"><i class="fa fa-pencil"></i>&nbsp;Edit section</a></li> 
        <li><a href="#"><i class="fa fa-trash-o"></i>&nbsp;Delete section</a></li>
    </ul>
</nav>
<div class="list-group">
    {% for link in links %}
        <a href="{{ link.url }}" target="blank" class="list-group-item">
            <h4 class="list-group-item-heading">{{ link.display_text }}</h4>
            <p>{{ link.notes }}</p>
            <p class="text-muted" style="word-wrap: break-word;">{{ link.url }}</p>
        </a>
        <nav class="navbar navbar-default">
            <ul class="nav navbar-nav">
                <li><a href="#"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;Edit</a></li> 
                <li><a href="#"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;Delete</a></li>
            </ul>
        </nav>
    {% endfor %}
</div>
<nav class="navbar">
    <ul class="nav navbar-nav">
        <li><a href="#">Add link to <strong>{{ section.title }}</strong></a></li>
        <li><a href={% url 'bookmarks:home' %}>Back</a></li>
    </ul>
</nav>
{% endblock %}
